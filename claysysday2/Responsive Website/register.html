<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="register.css"/>

<title>Registration Form</title>

</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form action="register.php" method="post">
      <!-- <label for="username">Username:</label> -->
      <input type="text" id="first-name" placeholder="first-name" >
      <input type="text" id="last-name" placeholder="last-name">
      <input type="date" id="dob" placeholder="DOB" >
      <!-- <label for="email">Email:</label> -->
      <input type="age" id="age" placeholder="age" >
      <label>Gender:</label>
      <label class="radio-label">
        <input type="radio" name="gender" value="male" required> Male
      </label>
      <label class="radio-label">
        <input type="radio" name="gender" value="female"> Female
      </label>
      <label class="radio-label">
        <input type="radio" name="gender" value="other"> Other
      </label>
      <input type="tel" id="phonenumber" placeholder="phone number" >
      <input type="email" id="email" placeholder="email address" >
      <input type="text" id="address" placeholder="Address" >
      <input type="text" id="state" placeholder="state" >
      <select id="state" name="state" required>
        <option value="" disabled selected>Select your state</option>
        <option value="kl">Kerala</option>
        <option value="tl">Tamil Nadu</option>
        <option value="kk">Karnataka</option>
        <option value="gu">Gujarat</option>
        <!-- Add more options here -->
      </select>
      <select id="city" name="city" required>
        <option value="" disabled selected>Select your city</option>
        <!-- Populate city options based on the selected state -->
      </select>
      <input type="text" id="username" placeholder="username" >
      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" placeholder="password" required>
      <!-- <label for="confirm-password">Confirm Password:</label> -->
      <input type="password" id="confirm-password" placeholder="confirm_password" required>
      <button type="submit">Register</button>
    </form>
  </div>
  
</body>
</html>
