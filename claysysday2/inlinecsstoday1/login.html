
<!DOCTYPE html>
<html>
<head>
    <title>LoginForm</title>
    
</head>
<body>

<div style="width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #d5e0e3; background-color: #f3f5fa;">
    <h2 style="text-align: center;">Login Form</h2>
    <form style="display: grid; gap: 10px;">
    
        <input type="email" id="email" name="email" placeholder="Email Address" style="padding: 5px; border: 1px solid #ccc;">

        <input type="password" id="password" name="password" placeholder="password" style="padding: 5px; border: 1px solid #ccc;">
        <label class="checkbox-inline">
            <input type="checkbox" value="">Remember me <a href="#" >forgot password</a>
          </label>
        <input type="submit" value="Login" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
        <p>Not a member? <a href="register.html" >Sign up now</a></p>
    </form>
</div>

</body>
</html>
