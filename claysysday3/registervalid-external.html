<!-- style are defined within the head section as aseparate cs file this file is linkedby using rel and href -->
<!-- java scripts are written in the separate js file and are linked to htm file within the script tag in the head section of document -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
<script defer src="./index.js"></script>

    
</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form action="home.html" onsubmit="return validateForm()">
      <!-- <label for="username">Username:</label> -->
      <input type="text" id="first-name" placeholder="first-name"  required>
      <input type="text" id="last-name" placeholder="last-name">
      <input type="date" id="dob" placeholder="DOB" required>
      <!-- <label for="email">Email:</label> -->
      <input type="age" id="age" placeholder="age" >
      <label>Gender:</label>
      <label class="radio-label">
        <input type="radio" name="gender" value="male" required> Male
      </label>
      <label class="radio-label">
        <input type="radio" name="gender" value="female"> Female
      </label>
      <label class="radio-label">
        <input type="radio" name="gender" value="other"> Other
      </label>
      <input type="tel" id="phonenumber" placeholder="phone number" required>
      <input type="email" id="email" placeholder="email address" required>
      <input type="text" id="address" placeholder="Address" required>
      <select id="state" name="State" required >
        <option value="" disabled selected>Select State</option>
        <option value="AP">Andhra Prades</option>
        <option value="KA">Karnataka</option>
        <option value="KL">Kerala</option>
        <option value="MH">Maharashtra</option>
        <option value="TN">Tamil Nadu</option>
        <option value="TS">Telangana</option></select>
      <select id="city" name="city" disabled>
        <option value="none" selected disabled>
          Select a State First
        </option></select
      ><br />
      <input type="text" id="username" placeholder="username" required >
      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" placeholder="password" required>
      <!-- <label for="confirm-password">Confirm Password:</label> -->
      <input type="password" id="confirm-password" placeholder="confirm_password" required>
   
      <button type="submit">Register</button>
    </form>
  </div>
  
</body>
</html>
