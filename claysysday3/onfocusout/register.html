<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="register.css"/>
<script defer src="register.js"></script>

<title>Registration Form</title>

</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form id="RegisterForm" action="home.html" onsubmit="return validateForm() " method="post">
      <!-- <label for="username">Username:</label> -->
      <input type="text" id="first-name" placeholder="first-name" >
      <input type="text" id="last-name" placeholder="last-name">
      <input type="date" id="dob" placeholder="DOB" >
      <!-- <label for="email">Email:</label> -->
      <input type="age" id="age" placeholder="age" >
      <label>Gender:</label>
      <label class="radio-label">
        <input type="radio" name="gender" value="male" required> Male
      </label>
      <label class="radio-label">
        <input type="radio" name="gender" value="female"> Female
      </label>
      <label class="radio-label">
        <input type="radio" name="gender" value="other"> Other
      </label>
      <input type="tel" id="phonenumber" placeholder="phone number" >
      <input type="text" id="email" placeholder="Email" required>
      <input type="text" id="address" placeholder="Address" >
      <select id="state" name="State" required >
        <option value="" disabled selected>Select State</option>
        <option value="AP">Andhra Prades</option>
        <option value="KA">Karnataka</option>
        <option value="KL">Kerala</option>
        <option value="MH">Maharashtra</option>
        <option value="TN">Tamil Nadu</option>
        <option value="TS">Telangana</option></select>
      <select id="city" name="city" disabled>
        <option value="none" selected disabled>
          Select a State First
        </option></select>
      
      <input type="text" id="username" placeholder="username" >
      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" placeholder="password" required>
      <!-- <label for="confirm-password">Confirm Password:</label> -->
      <input type="password" id="confirm-password" placeholder="confirm_password" required>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
  
  
</body>
</html>
